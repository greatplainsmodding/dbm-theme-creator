<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBM Theme Creator - New Project</title>
</head>

<body>
    <div>
        <form>
            <label>Project Name:</label> <input type="text" id="projectName"><br><br>
            <label>Template: </label>
            <select id="projectTemplate">
                <option value="Default" selected>Default</option>
            </select><br><br>
            <label>Author:</label> <input type="text" id="projectAuthor"><br><br>
            <label>Theme Description</label><br>
            <textarea style="width: 500px;" rows="4">This theme was made with DBM Theme Creator.</textarea><br><br>
            <button type="submit">Create Project</button>
        </form>
    </div>
    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', createProject)

        function createProject(e) {
            e.preventDefault();
            const projectName = document.querySelector('#projectName').value;
            const projectTemplate = document.querySelector('#projectTemplate').value;
            const projectAuthor = document.querySelector('#projectAuthor').value;

            let data = {
                projectName: projectName,
                projectTemplate: projectTemplate,
                projectAuthor: projectAuthor
            }

            ipcRenderer.send('createProjectName', data);
        }
    </script>
</body>

</html>
