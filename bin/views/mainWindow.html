<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/css/main.css">
    <title>DBM Theme Creator</title>
</head>

<body>
    <center style="margin-top: 10%;">
        <h1 class="jumbotron-heading">DBM Theme Creator</h1>
        <p class="lead ">Build your own custom theme!</p>
        <form>
            <button class="btn btn-primary my-2" onclick="openExistingProject()">Open Project</button>
            <button class="btn btn-primary my-2" onclick="createProject()" value="newProject" type="submit">New Project</button>
        </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"> </script> 


<script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        function createProject() {
            ipcRenderer.send('createProjectWindow');
        }

        function openExistingProject() {
            ipcRenderer.send('openExistingProject');
        }
    </script>
</body>

</html>
